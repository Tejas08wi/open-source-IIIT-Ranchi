<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-size: 1rem;
        }

        input, select {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <div class="calculator-container">
        <h1>Tip Calculator</h1>

        <label for="bill">Bill Amount ($)</label>
        <input type="number" id="bill" placeholder="Enter your bill amount" min="0">

        <label for="tip-percentage">Tip Percentage (%)</label>
        <select id="tip-percentage">
            <option value="0.15">15%</option>
            <option value="0.18">18%</option>
            <option value="0.20">20%</option>
            <option value="0.25">25%</option>
        </select>

        <button onclick="calculateTip()">Calculate Tip</button>

        <div class="result" id="tip-result">Tip: $0.00</div>
        <div class="result" id="total-result">Total: $0.00</div>
    </div>

    <script>
        function calculateTip() {
            const billAmount = parseFloat(document.getElementById('bill').value);
            const tipPercentage = parseFloat(document.getElementById('tip-percentage').value);

            if (isNaN(billAmount) || billAmount <= 0) {
                alert('Please enter a valid bill amount');
                return;
            }

            const tipAmount = billAmount * tipPercentage;
            const totalAmount = billAmount + tipAmount;

            document.getElementById('tip-result').textContent = `Tip: $${tipAmount.toFixed(2)}`;
            document.getElementById('total-result').textContent = `Total: $${totalAmount.toFixed(2)}`;
        }
    </script>

</body>
</html>
